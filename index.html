<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI English Quote Generator</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
</head>
<body>
    <div class="wrapper">
    <header>
        <h1>AI English Quote Generator 🐞</h1>
    </header>
    <main>
        <form id="quote-form">
            <div class="form-elements">
            <input type="text" placeholder="Enter the topic of the quote" focus required autocomplete="off" id="quote-topic-input" class="quote-topic-input" />
            <input type="submit" value="Submit" id="quote-button" class="button" />
            </div>    
            <div class="hint">i.e. uplifting, time, inspirational, wisdom</div>
        </form>
        
        <div id="quote-element" class="quote hidden">
            
        </div>
    </main>
    <footer>
        Coded by <a href="https://github.com/grza-cyber" target="_blank">Grazia Rita Iannantuoni</a> and is open-sourced on <a href="https://github.com/grza-cyber/english-quote-generator" target="_blank">GitHub</a> and hosted on <a href="https://ai-english-quote-generator.netlify.app/" target="_blank">Netlify</a>.
    </footer>
</div>
<script src="src/index.js"></script>    
</body>
</html>
